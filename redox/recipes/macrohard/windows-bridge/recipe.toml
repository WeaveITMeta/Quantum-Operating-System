# MACROHARD Windows Bridge Recipe
# Seamless Windows guest integration

[source]
git = "https://github.com/macrohard-os/windows-bridge.git"
branch = "main"

[build]
template = "cargo"

[package]
name = "macrohard-windows-bridge"
version = "0.1.0"
description = "Windows guest integration with clipboard sync, shared folders, and seamless windows"
authors = ["MACROHARD Team"]
license = "MIT"

dependencies = [
    "macrohard-hypervisor",
    "orbital",
    "relibc",
]

[build.cargo]
features = ["clipboard-sync", "shared-folders", "seamless-mode"]

[package.files]
"/usr/bin/macrohard-windows-bridge" = "target/release/macrohard-windows-bridge"
"/usr/lib/libwindows_bridge.so" = "target/release/libwindows_bridge.so"
