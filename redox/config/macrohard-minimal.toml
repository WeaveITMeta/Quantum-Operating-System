# MACROHARD Minimal Configuration
# Bare-bones system for embedded/testing

include = ["minimal.toml"]

# General settings
[general]
# Filesystem size in MiB
filesystem_size = 256

[[files]]
path = "/etc/hostname"
data = "macrohard-minimal"

[[files]]
path = "/usr/lib/os-release"
data = """
PRETTY_NAME="MACROHARD Minimal 0.1.0-alpha"
NAME="MACROHARD Minimal"
VERSION_ID="0.1.0"
VERSION="0.1.0-alpha (Forked from Redox OS 0.9.0)"
ID="macrohard-os"
ID_LIKE="redox-os"
VARIANT="Minimal"
VARIANT_ID="minimal"

HOME_URL="https://macrohard-os.org/"
"""
