# MACROHARD Server Configuration
# Headless server variant optimized for cloud/edge deployment

include = ["server.toml"]

# General settings
[general]
# Filesystem size in MiB
filesystem_size = 1024

# Package settings
[packages]
# Server packages inherited from server.toml

# Hypervisor support for VM hosting
# macrohard-hypervisor = {}

# Security hardening
# macrohard-security = {}

[[files]]
path = "/etc/hostname"
data = "macrohard-server"

[[files]]
path = "/usr/lib/os-release"
data = """
PRETTY_NAME="MACROHARD Server 0.1.0-alpha"
NAME="MACROHARD Server"
VERSION_ID="0.1.0"
VERSION="0.1.0-alpha (Forked from Redox OS 0.9.0)"
ID="macrohard-os"
ID_LIKE="redox-os"
VARIANT="Server"
VARIANT_ID="server"

HOME_URL="https://macrohard-os.org/"
DOCUMENTATION_URL="https://macrohard-os.org/docs/"
SUPPORT_URL="https://macrohard-os.org/community/"
"""

[[files]]
path = "/usr/lib/init.d/50_macrohard"
data = """
# MACROHARD Server initialization
# Hypervisor service for VM hosting
# nowait macrohard-hypervisor --server-mode

# Security daemon
# nowait macrohard-security-daemon
"""
