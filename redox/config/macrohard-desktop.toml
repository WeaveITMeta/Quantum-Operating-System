# MACROHARD Desktop Configuration
# Full-featured desktop environment with hypervisor support

include = ["desktop.toml"]

# General settings
[general]
# Filesystem size in MiB - larger for hypervisor and Windows guest support
filesystem_size = 2048

# Package settings - MACROHARD additions
[packages]
# Core desktop packages inherited from desktop.toml

# Hypervisor support (Phase 4)
# macrohard-hypervisor = {}

# AI-assisted development tools (Phase 8)
# macrohard-ai-tools = {}

# Security enhancements (Phase 7)
# macrohard-security = {}

# Windows integration (Phase 5)
# macrohard-windows-bridge = {}

[[files]]
path = "/etc/hostname"
data = "macrohard"

[[files]]
path = "/usr/lib/os-release"
data = """
PRETTY_NAME="MACROHARD OS 0.1.0-alpha"
NAME="MACROHARD OS"
VERSION_ID="0.1.0"
VERSION="0.1.0-alpha (Forked from Redox OS 0.9.0)"
ID="macrohard-os"
ID_LIKE="redox-os"

HOME_URL="https://macrohard-os.org/"
DOCUMENTATION_URL="https://macrohard-os.org/docs/"
SUPPORT_URL="https://macrohard-os.org/community/"
BUG_REPORT_URL="https://github.com/macrohard-os/macrohard/issues"
"""

[[files]]
path = "/usr/lib/init.d/20_orbital"
data = """
audiod
export BROWSER /bin/netsurf-fb
export VT 3
nowait orbital orblogin launcher
unset BROWSER
unset VT
"""

# MACROHARD-specific init scripts
[[files]]
path = "/usr/lib/init.d/50_macrohard"
data = """
# MACROHARD OS initialization
# Hypervisor service (when available)
# nowait macrohard-hypervisor

# Security daemon (when available)
# nowait macrohard-security-daemon
"""
